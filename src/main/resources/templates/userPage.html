<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link href="css/userPage.css"
          rel="stylesheet">
    <title>User page</title>
</head>
<body>
<div class="flex-header">
    <div class="row userinfo">
        <p class="email" th:text="${user.getEmail()}"></p>
        <p>with roles: </p>
        <p th:each="role : ${user.getRoles()}" th:text="*{role.getRole()}"></p>
    </div>
    <div class="row logout">
        <a href="/logout">logout</a>
    </div>
</div>
<div class="container">
    <div class="row user_roles">
        <div class="user_roles_container">
            <ul class="nav nav-pills"  id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" data-toggle="pill" role="tab" aria-controls="user" th:id="user_role" th:text="USER">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row user_info_page">
        <div>
            <h1>User information page</h1>
            <div class="custom_table">
                <div class="header">
                <p>About user</p>
                </div>
                <div class="content">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody id="user_content">
                        <!--Render user-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/userpage.js"></script>
</body>
</html>
