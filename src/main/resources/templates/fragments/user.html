<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="add_user">
    <form th:method="POST" th:action="@{/admin}" th:object="${addUser}">
        <div class="form-group">
            <label class="label" for="first_name1">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="first_name1">
            <br/>
        </div>
        <div class="form-group">
            <label for="last_name1">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="last_name1">
            <br/>
        </div>
        <div class="form-group">
            <label for="age1">Age</label>
            <input type="text" class="form-control" th:field="*{age}" id="age1">
            <br/>
        </div>
        <div class="form-group">
            <label for="email1">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email1">
            <br/>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="text" class="form-control" th:field="*{password}" id="password1">
            <br/>
        </div>
        <div class="form-group">
            <label>Roles
                <select th:class="form-control" multiple th:size="${allRoles.size()}"
                        name="roles" class="form-control"
                        id="exampleFormControlSelect2">
                    <option th:each="role : ${allRoles}" th:value="${role.getId()}"
                            th:text="${role.getRole()}"></option>
                </select>
                <br/>
            </label>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success form-control" value="Add new user"/>
        </div>
    </form>
</div>
</body>
</html>
