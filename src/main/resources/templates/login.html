<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link href="css/login.css"
          rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="login-size">
            <h1 class="header">Please sign in</h1>
            <form class="col-12" method="post" action="/login">
                <div class="form-group">
                    <input class="form-control" name="j_username" type="email" placeholder="Email address"/>
                    <input class="form-control" name="j_password" type="password" placeholder="Password"/>
                    <button type="submit" class="btn btn-primary">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
