<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link href="css/userPage.css"
          rel="stylesheet">
    <link href="css/admin.css"
          rel="stylesheet">
    <title>All Users</title>
</head>
<body>
<div class="flex-header">
    <div class="row userinfo">
        <p class="email" th:text="${user.getEmail()}"></p>
        <p>with roles: </p>
        <p th:each="role : ${user.getRoles()}" th:text="*{role.getRole()}"></p>
    </div>
    <div class="row logout">
        <a href="/logout">logout</a>
    </div>
</div>
<div class="container">
    <div class="row user_roles">
        <div class="user_roles_container">
            <ul class="nav nav-pills"  id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" data-toggle="pill" role="tab" aria-controls="user" th:id="admin_role" th:text="ADMIN"
                       href="#admin">
                    </a>
                    <a class="nav-link" data-toggle="pill" role="tab" aria-controls="user" th:id="user_role" th:text="USER"
                       href="#user">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="tab-content">
        <div class="tab-pane row user_info_page" id="user" role="tabpanel" aria-labelledby="user-page-tab">
            <div>
                <h1>User information page</h1>
                <div class="custom_table">
                    <div class="header">
                        <p>About user</p>
                    </div>
                    <div class="content">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getFirstName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td>
                                    <p th:each="role : ${user.getRoles()}" th:text="*{role.getRole()}"></p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    <div class="tab-pane show active row users_info_page" id="admin" role="tabpanel" aria-labelledby="admin-page-tab">
        <div>
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#all_users">Users table</a></li>
                <li><a data-toggle="tab" href="#new_user">New User</a></li>
            </ul>
            <div class="tab-content">
                <div id="all_users" class="custom_table tab-pane fade in active">
                    <div class="header">
                        <p>All users</p>
                    </div>
                    <div class="content">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user_i : ${allUsers}">
                                <td th:text="${user_i.getId()}"></td>
                                <td th:text="${user_i.getFirstName()}"></td>
                                <td th:text="${user_i.getLastName()}"></td>
                                <td th:text="${user_i.getAge()}"></td>
                                <td th:text="${user_i.getEmail()}"></td>
                                <td>
                                    <p th:each="role : ${user_i.getRoles()}" th:text="*{role.getRole()}"></p>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-success" data-toggle="modal"
                                            th:attr="data-target='#edit' + ${user_i.getId()}"
                                            data-target="#staticBackdrop">Edit
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                            th:attr="data-target='#delete' + ${user_i.getId()}"
                                            data-target="#staticBackdrop">Delete</button>
                                </td>

                                <!--The Modal-->
                                <div th:replace="fragments/modal :: modal_edit"></div>

                                <!--The Modal-->
                                <div th:replace="fragments/modal :: modal_delete"></div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="new_user" class="tab-pane fade">
                    <div class="custom_table">
                        <div class="header">
                            <p>Add new user</p>
                        </div>
                        <div class="content">
                            <form th:method="POST" th:action="@{/admin}" th:object="${addUser}">
                                <div class="form-group">
                                    <label class="label" for="first_name1">First Name</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" id="first_name1">
                                    <br/>
                                </div>
                                <div class="form-group">
                                    <label for="last_name1">Last Name</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" id="last_name1">
                                    <br/>
                                </div>
                                <div class="form-group">
                                    <label for="age1">Age</label>
                                    <input type="text" class="form-control" th:field="*{age}" id="age1">
                                    <br/>
                                </div>
                                <div class="form-group">
                                    <label for="email1">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}" id="email1">
                                    <br/>
                                </div>
                                <div class="form-group">
                                    <label for="password1">Password</label>
                                    <input type="text" class="form-control" th:field="*{password}" id="password1">
                                    <br/>
                                </div>
                                <div class="form-group">
                                    <label>Roles
                                        <select th:class="form-control" multiple th:size="${allRoles.size()}"
                                                name="roles" class="form-control"
                                                id="exampleFormControlSelect2">
                                            <option th:each="role : ${allRoles}" th:value="${role.getId()}"
                                                    th:text="${role.getRole()}"></option>
                                        </select>
                                        <br/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success form-control" value="Add new user"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
