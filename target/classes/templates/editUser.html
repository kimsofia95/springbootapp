<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:if="${user != null}" th:method="POST" th:action="@{/admin/edit}" th:object="${user}">
    <label for="id">ID:</label>
    <input type="hidden" th:field="*{id}" id="id">
    <br/>
    <label for="first_name">First Name:</label>
    <input type="text" th:field="*{firstName}" id="first_name">
    <br/>
    <label for="last_name">Last Name:</label>
    <input type="text" th:field="*{lastName}" id="last_name">
    <br/>
    <label for="age">Age:</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password">
    <br/>
    <label>Roles:
        <select multiple th:size="${allRoles.size()}" name="roles" class="form-control" id="exampleFormControlSelect1">
            <option th:each="role : ${allRoles}" th:value="${role.getId()}"
                    th:text="${role.getRole()}"></option>
        </select>
        <br/>
    </label>
    <input type="submit" value="Update"/>
</form>

<form th:if="${user == null}" th:method="POST" th:action="@{/admin/add}" th:object="${addUser}">

    <label for="first_name1">First Name:</label>
    <input type="text" th:field="*{firstName}" id="first_name1">
    <br/>
    <label for="last_name1">Last Name:</label>
    <input type="text" th:field="*{lastName}" id="last_name1">
    <br/>
    <label for="age1">Age:</label>
    <input type="text" th:field="*{age}" id="age1">
    <br/>
    <label for="email1">Email:</label>
    <input type="text" th:field="*{email}" id="email1">
    <br/>
    <label for="password1">Password:</label>
    <input type="text" th:field="*{password}" id="password1">
    <br/>
    <label>Roles:
        <select multiple th:size="${allRoles.size()}" name="roles" class="form-control" id="exampleFormControlSelect2">
            <option th:each="role : ${allRoles}" th:value="${role.getId()}"
                    th:text="${role.getRole()}"></option>
        </select>
        <br/>
    </label>
    <input type="submit" value="Create"/>
</form>
<div>
    <a href="/logout">logout</a>
</div>
</body>
</html>
