<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="add_user">
    <form class="add_user" id="add_user">
        <div class="form-group">
            <label class="label" for="first_name1">First Name</label>
            <input type="text" class="form-control" id="first_name1" name="first_name1">
            <br/>
        </div>
        <div class="form-group">
            <label for="last_name1">Last Name</label>
            <input type="text" class="form-control" id="last_name1" name="last_name1">
            <br/>
        </div>
        <div class="form-group">
            <label for="age1">Age</label>
            <input type="text" class="form-control" id="age1" name="age1">
            <br/>
        </div>
        <div class="form-group">
            <label for="email1">Email</label>
            <input type="email" class="form-control" id="email1" name="email1">
            <br/>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="text" class="form-control" id="password1" name="password1">
            <br/>
        </div>
        <div class="form-group">
            <label>Roles
                <select th:id ="rolesSelectAdd" th:class="form-control" multiple th:size="${allRoles.size()}"
                        name="roles" class="form-control"
                        id="exampleFormControlSelect2">
                    <option th:each="role : ${allRoles}" th:value="${role.getId()}"
                            th:text="${role.getRole()}"></option>
                </select>
                <br/>
            </label>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success form-control" id="addNewUser" value="Add new user"/>
        </div>
    </form>
</div>
</body>
</html>
